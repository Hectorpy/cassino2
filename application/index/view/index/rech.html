	<script>
	    
	    
        	    // 获取所有金额项的 DOM 元素
        const moneyItems = document.querySelectorAll('.money-item');
        
        // 遍历金额项，为每个项添加点击事件监听器
        moneyItems.forEach((item) => {
          item.addEventListener('click', () => {
            // 移除所有金额项的选中样式
            moneyItems.forEach((item) => {
              item.classList.remove('active');
            });
        
            // 添加被点击项的选中样式
            item.classList.add('active');
        
            // 在控制台打印被点击项的金额值
            monss
            
            $("#monss").val(item.textContent.trim());
            
            // console.log(item.textContent.trim());
            
            // 在此处可以编写其他需要执行的逻辑代码
            // ...
          });
        });
        
        
        
        
        
        // denglu
        function ixnxi(e) {
             var token = localStorage.getItem('token');
            var monss= $("#monss").val();
          
            if (!monss) {
                Toastify({
                    text: '金额不为空',
                    duration: 1000,
                    close: false,
                    gravity: 'bottom',
                    position: 'center',
                    className: 'custom-toast', // 添加自定义类名
                    // backgroundColor: 'linear-gradient(to right, #00b09b, #96c93d)',
                    stopOnFocus: true
                }).showToast();
                return false;
            }
         

            $.ajax({
                url: "{:url('/api/index/ixnxi')}",
                method: 'POST',
                dataType: 'json',
                data: {
                    monss: monss,
                    type: 0,
                    token: token,
                    
                },
                success: function (response) {
                    // 请求成功，处理响应数据
                    if (response.code == 1) {

                        
                        Toastify({
                            text: response.msg,
                            duration: 1000,
                            close: false,
                            gravity: 'bottom',
                            position: 'center',
                            className: 'custom-toast', // 添加自定义类名
                            // backgroundColor: 'linear-gradient(to right, #00b09b, #96c93d)',
                            stopOnFocus: true
                        }).showToast();


                        // closes();


                    } else {
                        Toastify({
                            text: response.msg,
                            duration: 1000,
                            // 持续显示时间（毫秒）
                            close: false,
                            // 显示关闭按钮
                            gravity: 'bottom',
                            // 显示位置（top、bottom）
                            position: 'center',
                            className: 'custom-toast', // 添加自定义类名
                            // 对齐位置（left、right、center）
                            //backgroundColor: 'linear-gradient(to right, #00b09b, #96c93d)', // 背景颜色
                            stopOnFocus: true // 鼠标悬停时停止
                        }).showToast();
                    }
                },
                error: function (xhr, status, error) {
                    Toastify({
                        text: '游戏维护中...',
                        duration: 1000,
                        // 持续显示时间（毫秒）
                        close: false,
                        // 显示关闭按钮
                        gravity: 'bottom',
                        // 显示位置（top、bottom）
                        position: 'center',
                        // 对齐位置（left、right、center）
                        //backgroundColor: 'linear-gradient(to right, #00b09b, #96c93d)', // 背景颜色
                        stopOnFocus: true // 鼠标悬停时停止计时
                    }).showToast();
                    console.log(error);
                }
            });


        }
        
        
          function goBack() {
        window.history.back();
    }

        
	</script>
