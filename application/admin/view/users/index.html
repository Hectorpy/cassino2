<script>
    var username = '<?php echo $_SESSION['think']['admin']['id']; ?>';
     var user_id = '<?php echo $_SESSION['think']['admin']['user_id']; ?>';
     
     var link ="https://pg8808.top/#/?pid="+user_id;
   
    // Display the link on the tui button
    var tuiButton = document.getElementById("tui");
    var linkDisplay = document.getElementById("linkDisplay");
    linkDisplay.textContent = link;

    // Copy the link to the clipboard when the tui button is clicked
    tuiButton.addEventListener("click", function () {
        var tempInput = document.createElement("input");
        tempInput.value = link;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
        alert("复制成功: " + link);
    });

</script>
