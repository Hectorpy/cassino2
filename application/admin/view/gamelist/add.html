<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Plattype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-platType" data-rule="required" class="form-control" name="row[platType]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gametype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gameType" data-rule="required" class="form-control" name="row[gameType]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gamecode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gameCode" data-rule="required" class="form-control" name="row[gameCode]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gamename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gameName" data-rule="required" class="form-control" name="row[gameName]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Imageurl')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-imageUrl" data-rule="required" class="form-control" name="row[imageUrl]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_hot')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_hot" data-rule="required" class="form-control" name="row[is_hot]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Is_show')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-is_show" data-rule="required" class="form-control" name="row[is_show]" type="number" value="1">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
